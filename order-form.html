    <h1>Order Form</h1>

      <input type="text" id="name" name="name" required /><br /><br />

      <input
        type="email"
        id="email"
        name="email"
        required
      /><br /><br />
      <label for="dish">Dish:</label>
      <select id="dish" name="dish">
